<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form id="add-currency-form">
        <input type="text" id="base-currency" placeholder="Base currency (e.g., EUR)">
        <input type="text" id="currency" placeholder="currency (e.g., USD)">
        <input type="number" id="rate" placeholder="Exchange Rate" step="0.0001">
        <button type="submit">Add currency</button>
        <h2>Exchange Rates</h2>
        <ul id="currency-list"></ul>

        <input type="text" id="search-from" placeholder="From currency (e.g., EUR)">
        <input type="text" id="search-to" placeholder="To currency (e.g., USD)">
        <button onclick="searchRate()">Search</button>

        <p id="search-result"></p>


        <script src="script.js"></script>
    </body>
</html>
